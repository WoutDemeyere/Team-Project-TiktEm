<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TiktEm - Game end</title>
    <meta name="description" content="This is my HTML5 boilerplate.">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>

    <script src="script/dataHandler.js"></script>
    <script src="script/gamemodes/gamemodes-info.js"></script>
    <script src="script/leaderboard.js"></script>
    <script src="script/gameend.js"></script>
</head>

<body>
    <div class="c-main">
        <div class="c-side-menu js-side-menu">
            <div class="c-side-menu__header">
                <svg class="c-icon-close js-sidenav-close" data-name="cross close" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 18 18">
                    <path id="Path_16" data-name="Path 16" d="M0,0H18V18H0Z" fill="none" />
                    <line id="Line_5" data-name="Line 5" x2="13.24" y2="10.7" transform="translate(2.51 3.55)"
                        fill="#fff" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" />
                    <line id="Line_6" data-name="Line 6" x1="13.24" y2="10.7" transform="translate(2.51 3.55)"
                        fill="#fff" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" />
                </svg>

                <p class="c-side-menu__header--title">Menu</p>

                <div class="c-hidden-flex"></div>
            </div>

            <div class="c-side-menu__nav">
                <nav>
                    <ul class="o-list c-nav">
                        <li class="c-nav-item js-nav-item">
                            <hr class="c-nav-line">
                            <a class="c-nav-item__link">Play</a>
                            <hr class="c-nav-line">
                        </li>

                        <li class="c-nav-item js-nav-item">
                            <hr class="c-nav-line">
                            <a class="c-nav-item__link">Leaderboard</a>
                            <hr class="c-nav-line">
                        </li>

                        <li class="c-nav-item js-nav-item">
                            <hr class="c-nav-line">
                            <a class="c-nav-item__link">Battery status</a>
                            <hr class="c-nav-line">
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="c-app">

            <div class="c-header u-mb-md">
                <a href="gamemenu.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="c-icon c-icon-back" viewBox="0 0 6.585 11.175">
                        <path id="keyboard_arrow_left-black-18dp"
                            d="M14.71,15.88,10.83,12l3.88-3.88A1,1,0,0,0,13.3,6.71L8.71,11.3a1,1,0,0,0,0,1.41L13.3,17.3a1,1,0,0,0,1.41,0,1.017,1.017,0,0,0,0-1.42Z"
                            transform="translate(-8.417 -6.417)" fill="#fff" />
                    </svg>
                </a>

                <img src="img/logo.png" alt="Tiktem" class="c-logo-image">

                <div class="c-hidden-flex"></div>
            </div>

            <div class="c-main-content js-main-content">

                <div class="c-game-start-menu js-game-start-menu">

                    <div class="c-result-container js-result-container">
                    </div>

                    <div class="c-leaderboard-sm-container">
                        <span class="c-leaderboard-sm__header">Leaderboard</span>

                        <table class="c-leaderboard-sm__table js-leaderboard-table">
                        </table>
                    </div>

                    <div class="c-play-button-container">
                        <button class="o-button-reset c-play-button js-play-button">
                            <svg class="c-play-button__icon " xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 71.889 79">
                                <path class="c-play-button__icon--path" id="play_icon" data-name="play icon"
                                    d="M7.5,7.5v64l56.881-32Z" fill="#fff" stroke-linejoin="round" />
                            </svg>
                        </button>
                        <span class="c-play-button__text">PLAY AGAIN</span>

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
